<!DOCTYPE html>
<html>
<head>
	<title>Local computer data.</title>
	<style>
	html{
		scroll-behavior: smooth;
	}	
	body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
   }
   .header-quote{
	font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
	text-align: center;
	padding-top: 3%;
   }
   .nav-header{
	color: #eee;
	position: static;
	background-color: rgb(0, 0, 41);
	width: 100%;
	height: 600px;
	
   }
.container{
	display: table;
	position: absolute;
	width: 100%;
	height: auto;
	top: 540px;
	margin: 9%;
	padding: 1em;
}
h1 {
    font-size: 36px;
    margin-bottom: 20px;
}
table {
	position: static;
    width: 80%;
    border-collapse: collapse;
    margin-top: 20px;
}
th, td, tr {
	text-align: center;
    padding: 10px;
    border: 2px solid #141414;
}
th {
    background-color: #eee;
}
.home-head{
	text-align: center;
}
.navg{
	width: 100%;
	text-align: center;
	position: absolute;
	bottom: 100px;
}
.nav-button{
	display: block;
	list-style-type: none;
	align-items: center;
}
.nav-button a{
  background-color: #ddd;
  border: none;
  color: black;
  padding: 10px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  margin: 4px 2px;
  cursor: pointer;
  border-radius: 16px;
}
.text{
	text-align: center;
	font-family: Arial, Helvetica, sans-serif;
}
.image{
	justify-content: center;
	display: flex;
	margin: auto;
	width: 100%;
	height: 100%;
}
.image img{
	width: 300px;
	height: 275px;
}
	</style>
</head>
<body>
<div class="over-all">
	<header class="nav-header">
		<div class="header-quote">
		   <h2>Personal Computer Hardware Monitoring.</h2>
		</div>
		<div class="text">
           <p>This website will help you routinely monitor your hardware performance and alert you when something goes wrong.</p>
		</div>
		<div class="image">
           <img src="DALL_E_2023-03-15_07.38.09_-_hand_shake_cantoon-removebg-preview.png" alt="logo">
		</div>
		<div class="navg">
		<nav class="nav-button">
			<a href="#home">Home ></a>
			<a href="#">About ></a>
		</nav>
		</div>
	</header>
	<div class="home-head">
        <h3 id="home">Home Section.</h3>
	</div>
	<div class="container">
		<table>
			<tr>
				<th>Property</th>
				<th>Value</th>
			</tr>
			<tr>
				<td>Hostname</td>
				<td id="hostname"></td>
			</tr>
			<tr>
				<td>IP Address</td>
				<td id="ip"></td>
			</tr>
			<tr>
				<td>CPU Usage</td>
				<td id="cpu"></td>
			</tr>
			<tr>
				<td>Disk Usage</td>
				<td id="disk"></td>
			</tr>
			<tr>
				<td>Memory Usage</td>
				<td id="memory"></td>
			</tr>
			<tr>
				<td>Boot Time</td>
				<td id="boot"></td>
			</tr>
		</table>
	</div>
</div>
	<script>
		function updateValues() {
			// Make a request to the server to get the system information
			fetch('/system-info')
				.then(response => response.json())
				.then(data => {
					// Update the table cells with the received data
					document.getElementById('hostname').textContent = data.hostname;
					document.getElementById('ip').textContent = data.ip_address;
					document.getElementById('cpu').textContent = data.cpu + '%';
					document.getElementById('disk').textContent = data.disk.percent + '%';
					document.getElementById('memory').textContent = data.memory.percent + '%';
					document.getElementById('boot').textContent = data.boot;
				})
				.catch(error => console.error(error));
		}

		// Call the updateValues function every 5 seconds
		setInterval(updateValues, 5000);
	</script>
</body>
</html>
